<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>スケジュール詳細</title>
</head>

<body>
	<h1>スケジュール詳細</h1>

	<!-- スケジュールリストの表示 -->
	<div th:if="${!scheduleList.isEmpty()}">
		<ul>
			<li th:each="calendar : ${scheduleList}">
				<span th:text="${calendar.date}"></span> -
				<span th:text="${calendar.startTime}"></span> -
				<span th:text="${calendar.endTime}"></span> :
				<span th:text="${calendar.description}"></span>
			</li>
		</ul>
	</div>
	<div th:unless="${!scheduleList.isEmpty()}">
		<p>スケジュールがありません。</p>
	</div>

	<!-- 戻るボタン -->
	<a href="/calendar">戻る</a>
</body>

</html>
